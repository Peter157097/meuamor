<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Meu amor</title>
    <style>
        body {
            background-image: url('download.jpg');
            background-size: cover;  /* Ajusta a imagem para cobrir toda a tela */
            background-position: center;  /* Centraliza a imagem */
            background-repeat: no-repeat;
            color: blanchedalmond;
        }
        .carousel-item img {
            height: auto;  /* Ajusta a altura das imagens dinamicamente */
            width: 100%;   /* Garante que as imagens ocupem toda a largura disponível */
        }
        h1, h3 {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
        }
        .img-container {
            margin-top: 20px;  /* Adiciona espaço acima das imagens */
            margin-bottom: 20px; /* Adiciona espaço abaixo das imagens */
        }
    </style>
</head>
<body>
    <h1>Eu e Meu Amorzao</h1>
    <div class="cars">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">

                    <img src="1.png" class="d-block w-100" alt="..." style="height: 280px;">
                </div>
                <div class="carousel-item">
                    <img src="2.png" class="d-block w-100" alt="..." style="height: 280px;">
                </div>
                <div class="carousel-item">
                    <img src="3.png" class="d-block w-100" alt="..." style="height: 280px;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>

    </div>

            </button>
